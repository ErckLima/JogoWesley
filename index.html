<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="NomeGame">
        <h1>QUIZ LAGOINHA XANDRILÁ</h1>
        <div id="Rodadas"></div>
    </div>
    
    <br><br><br>

    <div id="player-setup">
        <h1>Cadastro de Jogadores</h1>
        <label for="numPlayers">Quantidade de Jogadores:</label>
        <input type="number" id="numPlayers" min="2" max="20">
        <div id="playerNames"></div>
        <button id="addPlayers">Adicionar Jogadores</button>
        <button id="startGame" disabled>Iniciar Jogo</button>
        <button id="clearPlayers">Limpar Jogadores</button>
    </div>

    <div id="game-screen" style="display: none;">
        <div id="game-container" style="display: flex; justify-content: space-between;">
            <!-- Coluna das perguntas -->
            <div id="question-container">
                <h1 id="currentPlayer"></h1>
                <div id="question"></div>
                <br><br>
                <div class="options"></div>
                
                <button id="nextQuestion" style="display: none;">Próxima Pergunta</button>
                <button id="restartGame">Reiniciar Jogo</button>
                <button id="EndGame">Finalizar Jogo</button>
                <div id="result"></div>
            </div>

            <!-- Coluna da tabela de pontuação -->
            <div id="scoreboard">
                <h3>Placar</h3>
                <table id="scoreTable">
                    <thead>
                        <tr>
                            <th>Jogador</th>
                            <th>Pontos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas dos jogadores serão inseridas dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
